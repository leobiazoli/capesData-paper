name: Generate PDF

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Generate PDF
      uses: openjournals/openjournals-draft-action@master
      with:
          journal: joss
          markdown-file: 'capesData-paper/capesData-paper.md' 
          output-file: 'output/document.pdf'

    - name: Upload PDF
      uses: actions/upload-artifact@v2
      with:
        name: document-pdf
        path: output/document.pdf
